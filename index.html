<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> To-Do App </title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

   <!-- Custom Styles -->
   <link rel="stylesheet" href="css/main.css">
  </head>


  <body>
    <header class="mdl-layout__header">
      <h1>To-Do App</h1>
    </header>

    <!--to do list form-->
  <main class="mdl-layout__content mdl-grid">

    <div class="mdl-grid mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet"></div>
    <form id="addToDoForm" class="mdl-grid mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
        <label for="newToDoText">New To-Do</label>
        <input type="text" id="newToDoText">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do</button>
    </form>
    <div class="mdl-grid mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet"></div>

  </main>

<!--to do list-->
<div class="mdl-grid">

  <div class="mdl-grid mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet"></div>
  <div class="mdl-grid mdl-cell mdl-cell--5-col mdl-cell--4-col-tablet">
    <ul id="toDoList"></ul>
  </div>
  <div class="mdl-grid mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet"></div>

</div>


<!--js-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
